<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d1117">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Contribution Graph</title>
    <meta name="description"
        content="Personal contribution tracker - visualize your coding, fitness, reading, and productivity activities across all platforms">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
                /* Reduce font size for combine mode selector, especially on mobile */
                #combineMode {
                    font-size: 0.8rem;
                }
                @media (max-width: 600px) {
                    #combineMode {
                        font-size: 0.7rem;
                    }
                }
        :root {
            --bg: #0d1117;
            --bg2: #161b22;
            --bg3: #21262d;
            --text: #e6edf3;
            --muted: #8b949e;
            --border: #30363d;
            --green: #238636;
            --blue: #3b82f6;
            --orange: #f97316;
            --yellow: #eab308;
            --purple: #a855f7;
            --pink: #ec4899;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #238636, #58a6ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* Source Selector Tabs */
        .header-controls-global {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 12px;
            animation: fadeIn 0.4s ease-out 0.1s both;
        }

        #graphs-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.4s ease-out 0.2s both;
        }

        .stat {
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem 1rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--green), var(--blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-2px);
            border-color: var(--muted);
        }

        .stat:hover::before {
            opacity: 1;
        }

        .stat-val {
            font-size: 1.85rem;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .stat-val.counting {
            animation: pulse 0.3s ease;
        }

        .stat-lbl {
            font-size: 0.8rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        /* Graph Container */
        .graph-box {
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            animation: fadeIn 0.4s ease-out 0.3s both;
            cursor: move;
            cursor: grab;
            transition: all 0.2s ease;
        }

        .graph-box:active {
            cursor: grabbing;
        }

        .graph-box.dragging {
            opacity: 0.5;
            transform: scale(0.98);
        }

        .graph-box.drag-over {
            border-color: var(--green);
            transform: translateY(-4px);
        }

        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .graph-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .graph-title h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .graph-title .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.35rem 0.75rem;
            background: var(--bg3);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text);
        }

        .graph-title .source-badge .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .header-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        select {
            background: var(--bg3);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select:hover {
            border-color: var(--muted);
        }

        select:focus {
            outline: none;
            border-color: var(--green);
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--muted);
            cursor: pointer;
        }

        label:hover {
            color: var(--text);
        }

        #heatmap-container,
        .heatmap-container {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 5px;
            /* Space for scrollbar */
        }

        #heatmap,
        .heatmap {
            height: 180px;
            transition: opacity 0.3s ease;
        }

        #heatmap.loading,
        .heatmap.loading {
            opacity: 0.5;
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--muted);
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .legend-box {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--muted);
        }

        footer a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--text);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .container {
                max-width: 100%;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 1.6rem;
            }

            .header-controls-global {
                gap: 0.5rem;
            }

            .graph-box {
                padding: 0.75rem;
                border-radius: 12px;
            }

            #heatmap,
            .heatmap {
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.25rem;
            }

            .graph-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .graph-box {
                padding: 0.5rem;
                border-radius: 8px;
            }

            #heatmap,
            .heatmap {
                height: 140px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Open Contribution Graph</h1>

        <div class="header-controls-global">
            <select id="year"></select>
        </div>

        <div id="graphs-container">
            <!-- All graph boxes will be inserted here -->
        </div>

        <footer><a href="/mobile.html">üì± Mobile Logger</a> ¬∑ <a
                href="https://github.com/Tomer-Barak/contribution-graph">GitHub</a></footer>
    </div>

    <script>
        // Source color schemes
        const sourceColors = {
            'git': { rgb: '35,134,54', hex: '#238636', name: 'Git Commits' },
            'github-import': { rgb: '35,134,54', hex: '#238636', name: 'GitHub' },
            'coffee': { rgb: '139,69,19', hex: '#8B4513', name: 'Coffee' },
            'default': { rgb: '139,148,158', hex: '#8b949e', name: 'Other' }
        };

        let charts = {};
        const savedYear = localStorage.getItem('dashboard_year');
        let year = savedYear ? parseInt(savedYear) : new Date().getFullYear();
        let allData = [];
        let statsData = {};
        let draggedElement = null;

        async function init() {
            // Populate year selector
            const yearSel = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= currentYear - 5; y--) {
                yearSel.innerHTML += `<option value="${y}" ${y === year ? 'selected' : ''}>${y}</option>`;
            }

            yearSel.onchange = async () => {
                year = parseInt(yearSel.value);
                localStorage.setItem('dashboard_year', year);
                yearSel.disabled = true;
                try {
                    await loadData();
                    renderAllGraphs();
                } finally {
                    yearSel.disabled = false;
                }
            };



            // Initial load
            await loadStats();
            await loadData();
            renderAllGraphs();
        }

        async function loadStats() {
            const res = await fetch('/api/stats');
            statsData = await res.json();
        }

        async function loadData() {
            const res = await fetch(`/api/contributions?year=${year}`);
            allData = await res.json() || [];
        }

        function renderAllGraphs() {
            const container = document.getElementById('graphs-container');
            container.innerHTML = '';

            // Dispose old charts
            Object.values(charts).forEach(chart => chart.dispose());
            charts = {};

            // Get all sources
            const sources = {};
            allData.forEach(c => {
                if (!sources[c.source]) sources[c.source] = 0;
                sources[c.source]++;
            });

            // Get saved order
            const savedOrder = getSavedGraphOrder();
            const sourceList = Object.keys(sources);
            
            // Build ordered list
            let orderedList;
            if (savedOrder.length > 0) {
                // Start with saved order (only include items that still exist)
                const validSaved = savedOrder.filter(id => id === 'combined' || sources[id]);
                // Add any new sources that weren't in saved order
                const newSources = sourceList.filter(id => !savedOrder.includes(id));
                // Add combined if it wasn't in saved order
                if (!savedOrder.includes('combined')) {
                    orderedList = ['combined', ...validSaved, ...newSources];
                } else {
                    orderedList = [...validSaved, ...newSources];
                }
            } else {
                // Default order: combined first, then by contribution count
                orderedList = ['combined', ...sourceList.sort((a, b) => sources[b] - sources[a])];
            }

            // Render graphs in order
            orderedList.forEach(sourceId => {
                if (sourceId === 'combined') {
                    renderGraph('combined', 'Combined', allData, container);
                } else if (sources[sourceId]) {
                    const color = sourceColors[sourceId] || sourceColors.default;
                    const sourceData = allData.filter(c => c.source === sourceId);
                    renderGraph(sourceId, color.name || sourceId, sourceData, container);
                }
            });

            // Add drag and drop handlers
            setupDragAndDrop();
        }

        function getSavedGraphOrder() {
            try {
                const saved = localStorage.getItem('dashboard_graph_order');
                return saved ? JSON.parse(saved) : [];
            } catch (e) {
                return [];
            }
        }

        function saveGraphOrder(order) {
            try {
                localStorage.setItem('dashboard_graph_order', JSON.stringify(order));
            } catch (e) {
                console.error('Failed to save graph order:', e);
            }
        }

        function setupDragAndDrop() {
            const graphBoxes = document.querySelectorAll('.graph-box');
            
            graphBoxes.forEach((box, index) => {
                box.draggable = true;
                box.dataset.index = index;

                box.addEventListener('dragstart', (e) => {
                    draggedElement = box;
                    box.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });

                box.addEventListener('dragend', (e) => {
                    box.classList.remove('dragging');
                    draggedElement = null;
                    // Remove all drag-over classes
                    document.querySelectorAll('.drag-over').forEach(el => {
                        el.classList.remove('drag-over');
                    });
                });

                box.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    if (draggedElement && draggedElement !== box) {
                        box.classList.add('drag-over');
                    }
                });

                box.addEventListener('dragleave', (e) => {
                    box.classList.remove('drag-over');
                });

                box.addEventListener('drop', (e) => {
                    e.preventDefault();
                    box.classList.remove('drag-over');
                    
                    if (draggedElement && draggedElement !== box) {
                        const container = document.getElementById('graphs-container');
                        const allBoxes = Array.from(container.children);
                        const draggedIndex = allBoxes.indexOf(draggedElement);
                        const targetIndex = allBoxes.indexOf(box);

                        if (draggedIndex < targetIndex) {
                            container.insertBefore(draggedElement, box.nextSibling);
                        } else {
                            container.insertBefore(draggedElement, box);
                        }

                        // Save the new order
                        const newOrder = Array.from(container.children).map(child => {
                            return child.dataset.sourceId;
                        }).filter(id => id);
                        
                        saveGraphOrder(newOrder);
                    }
                });
            });
        }

        function renderGraph(sourceId, sourceName, data, container) {
            const graphBox = document.createElement('div');
            graphBox.className = 'graph-box';
            graphBox.dataset.sourceId = sourceId;
            
            const color = sourceId === 'combined' 
                ? { hex: 'linear-gradient(135deg, var(--green), var(--blue))', rgb: '35,134,54' }
                : (sourceColors[sourceId] || sourceColors.default);

            const isCombined = sourceId === 'combined';
            const savedCombineMode = localStorage.getItem('dashboard_combine_mode') || 'winner';
            const combineMode = isCombined ? savedCombineMode : 'winner';

            const days = {};
            data.forEach(item => {
                const dt = item.timestamp.split('T')[0];
                if (!days[dt]) days[dt] = { total: 0, src: {} };
                days[dt].total++;
                days[dt].src[item.source] = (days[dt].src[item.source] || 0) + 1;
            });

            const chartData = Object.entries(days).map(([date, stats]) => {
                let itemColor;

                if (isCombined) {
                    itemColor = getCombinedColor(stats, combineMode);
                } else {
                    const srcColor = sourceColors[sourceId] || sourceColors.default;
                    const opacity = Math.min(1, Math.max(0.3, stats.total / 10));
                    itemColor = `rgba(${srcColor.rgb}, ${opacity})`;
                }

                return {
                    value: [date, stats.total],
                    itemStyle: {
                        color: itemColor,
                        borderColor: '#0d1117',
                        borderWidth: 1,
                        borderRadius: 2
                    }
                };
            });

            const heatmapId = `heatmap-${sourceId}`;
            const legendColor = isCombined ? sourceColors.git : (sourceColors[sourceId] || sourceColors.default);

            const combineModeSelector = isCombined ? `
                <select id="combineMode" title="How to combine sources">
                    <option value="winner" ${combineMode === 'winner' ? 'selected' : ''}>Winner Takes All</option>
                    <option value="blend" ${combineMode === 'blend' ? 'selected' : ''}>Blend Colors</option>
                    <option value="stack" ${combineMode === 'stack' ? 'selected' : ''}>Stack (Sum)</option>
                </select>
            ` : '';

            graphBox.innerHTML = `
                <div class="graph-header">
                    <div class="graph-title">
                        <h2>${sourceName}</h2>
                        <span class="source-badge">
                            <span class="dot" style="background: ${color.hex}"></span>
                            ${data.length} contributions
                        </span>
                        ${combineModeSelector}
                    </div>
                </div>
                <div id="${heatmapId}-container" class="heatmap-container">
                    <div id="${heatmapId}" class="heatmap"></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-box" style="background:#161b22"></div>None</div>
                    <div class="legend-item"><div class="legend-box" style="background:rgba(${legendColor.rgb},0.3)"></div>Low</div>
                    <div class="legend-item"><div class="legend-box" style="background:rgba(${legendColor.rgb},0.5)"></div>Medium</div>
                    <div class="legend-item"><div class="legend-box" style="background:rgba(${legendColor.rgb},0.75)"></div>Med-High</div>
                    <div class="legend-item"><div class="legend-box" style="background:${legendColor.hex}"></div>High</div>
                </div>
            `;

            container.appendChild(graphBox);

            // Attach combine mode event handler for combined graph
            if (isCombined) {
                const combineModeSel = document.getElementById('combineMode');
                combineModeSel.onchange = () => {
                    localStorage.setItem('dashboard_combine_mode', combineModeSel.value);
                    renderAllGraphs();
                };
            }

            // Initialize chart
            const heatmapEl = document.getElementById(heatmapId);
            const isMobile = window.innerWidth < 480;
            const cellSize = isMobile ? 11 : 13;
            const leftPad = isMobile ? 25 : 40;
            const rightPad = isMobile ? 5 : 20;
            const graphWidth = (53 * cellSize) + leftPad + rightPad;

            heatmapEl.style.width = `${graphWidth}px`;

            const chart = echarts.init(heatmapEl, 'dark');
            charts[sourceId] = chart;

            chart.setOption({
                backgroundColor: 'transparent',
                tooltip: {
                    formatter: p => {
                        const date = p.data.value[0];
                        const count = p.data.value[1];
                        const dayStats = days[date];

                        let tooltip = `<b>${date}</b><br/>`;
                        tooltip += `${count} contribution${count !== 1 ? 's' : ''}`;

                        if (isCombined && dayStats) {
                            tooltip += '<br/><br/>';
                            Object.entries(dayStats.src)
                                .sort((a, b) => b[1] - a[1])
                                .forEach(([src, cnt]) => {
                                    const srcInfo = sourceColors[src] || sourceColors.default;
                                    tooltip += `<span style="color:${srcInfo.hex}">‚óè</span> ${srcInfo.name || src}: ${cnt}<br/>`;
                                });
                        }

                        return tooltip;
                    }
                },
                calendar: {
                    top: 20,
                    left: leftPad,
                    right: rightPad,
                    cellSize: [cellSize, cellSize],
                    range: year.toString(),
                    itemStyle: { color: '#161b22', borderColor: '#0d1117', borderWidth: 1 },
                    splitLine: { show: false },
                    yearLabel: { show: false },
                    dayLabel: { color: '#8b949e', nameMap: ['', 'M', '', 'W', '', 'F', ''] },
                    monthLabel: { color: '#8b949e', fontSize: isMobile ? 10 : 12 }
                },
                series: {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    data: chartData
                }
            });
        }

        function getCombinedColor(stats, mode) {
            const sources = Object.entries(stats.src);

            if (mode === 'winner') {
                // Winner takes all
                let winner = 'default', max = 0;
                sources.forEach(([src, count]) => {
                    if (count > max) { max = count; winner = src; }
                });
                const srcColor = sourceColors[winner] || sourceColors.default;
                const opacity = Math.min(1, Math.max(0.3, stats.total / 12));
                return `rgba(${srcColor.rgb}, ${opacity})`;
            }
            else if (mode === 'blend') {
                // Blend colors based on contribution ratio
                let r = 0, g = 0, b = 0;
                sources.forEach(([src, count]) => {
                    const srcColor = sourceColors[src] || sourceColors.default;
                    const rgb = srcColor.rgb.split(',').map(Number);
                    const weight = count / stats.total;
                    r += rgb[0] * weight;
                    g += rgb[1] * weight;
                    b += rgb[2] * weight;
                });
                const opacity = Math.min(1, Math.max(0.3, stats.total / 12));
                return `rgba(${Math.round(r)},${Math.round(g)},${Math.round(b)}, ${opacity})`;
            }
            else if (mode === 'stack') {
                // Stack: more intense for higher totals
                const srcColor = sourceColors.git; // Use primary color
                const opacity = Math.min(1, Math.max(0.3, stats.total / 18));
                return `rgba(${srcColor.rgb}, ${opacity})`;
            }

            return 'rgba(139,148,158, 0.5)';
        }

        window.onresize = () => {
            Object.values(charts).forEach(chart => chart.resize());
        };

        // Auto-refresh every 30 seconds
        setInterval(async () => {
            await loadData();
            await loadStats();
            renderAllGraphs();
        }, 30000);

        init();

        // Handle resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (allData.length > 0) {
                    renderAllGraphs();
                }
            }, 200);
        });
    </script>
</body>

</html>
