version: '3.8'

services:
  contribution-graph:
    build: .
    container_name: contribution-graph
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8080
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
